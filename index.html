<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>AI Route Planner</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <link rel="stylesheet" href="css/style-index.css">
</head>

<body>

  <div id="map"></div>
  <div class="map-overlay"></div>

  <div id="app-ui">
    <div class="top-header pointer-auto">
      <div class="settings-container">
        <select id="lang-select" class="lang-select">
          <option value="en">ðŸ‡ºðŸ‡¸ EN</option>
          <option value="az">ðŸ‡¦ðŸ‡¿ AZ</option>
          <option value="ru">ðŸ‡·ðŸ‡º RU</option>
        </select>
        <button style="background:none; border:none; color:var(--text);" id="theme-btn"><i class="fas fa-moon" id="theme-icon"></i></button>
      </div>
      <div class="weather-badge" id="weather-display"><i class="fas fa-spinner fa-spin"></i></div>
    </div>

    <div class="bottom-container pointer-auto">

      <div id="transport-container">
        <div class="selector-label" data-i18n="transport">Transport</div>
        <div class="selector-row">
          <div class="choice-btn active" data-cat="mode" data-val="walk"><i class="fas fa-walking"></i> <span data-i18n="walk">Walk</span></div>
          <div class="choice-btn" data-cat="mode" data-val="car"><i class="fas fa-car"></i> <span data-i18n="car">Car</span></div>
        </div>
      </div>

      <div class="selector-label" data-i18n="vibe">Vibe</div>
      <div class="selector-row">
        <div class="choice-btn" data-cat="type" data-val="mountain" data-type="mountain"><i class="fas fa-mountain"></i> <span data-i18n="mountain">Mountain</span></div>
        <div class="choice-btn active" data-cat="type" data-val="cultural"><i class="fas fa-landmark"></i> <span data-i18n="cultural">Cultural</span></div>
        <div class="choice-btn" data-cat="type" data-val="foodie"><i class="fas fa-utensils"></i> <span data-i18n="foodie">Foodie</span></div>
        <div class="choice-btn" data-cat="type" data-val="hidden_gems"><i class="fas fa-mask"></i> <span data-i18n="hidden">Hidden</span></div>
      </div>

      <div id="radius-container" class="radius-container">
          <div class="radius-label"><i class="fas fa-ruler-combined"></i> Search Radius (km)</div>
          <input type="number" id="radius-input" value="5" min="1" max="500">
      </div>

      <button class="btn-create" id="generate-btn">
        <i class="fas fa-magic"></i> <span data-i18n="create">Create AI Route</span>
      </button>

      <!-- Ð‘Ð›ÐžÐš ÐžÐ¨Ð˜Ð‘ÐšÐ˜ -->
      <div id="error-msg"></div>

      <!-- Ð‘Ð›ÐžÐš ÐŸÐžÐ”Ð¡ÐšÐÐ—ÐšÐ˜ -->
      <div id="hint-msg" style="display:none; color:#00b894; font-weight:600; text-align:center; padding:10px;">
          <i class="fas fa-hand-pointer"></i> Click on a marker to Start!
      </div>

    </div>
  </div>

  <script type="module" src="js/app-index.js"></script>
</body>
</html>
